# The folder where all static assets are stored that wlll
# be distributed. The folder contents will be copied into
# an 'assets' folder in dist/.
[assets_folder]
folder = 'assets/'

# Processed files are files that are processed from a source file,
# such as an SCSS file. The processed filename should be a path
# relative to the assets folder in dist/. The source file should
# be relative to Knitter. For now, we only support processing SCSS
# files into CSS files.
[processed_files]
'surveys/evtss2023/css/index.css' = 'src/scss/surveys/evtss2023/index.scss'
'css/index.css' = 'src/scss/index.scss'
'css/about.css' = 'src/scss/about.scss'

'events/boot2025/css/index.css' = 'src/scss/events/boot2025/index.scss'
'events/css/code-of-conduct.css' = 'src/scss/events/code-of-conduct.scss'

# Routes that we can access in the URL. Paths are
# relative to Knitter.
# TODO: Add support for routes leading to files.
[routes]
# For now, have routes go to placeholder.html
'/' = 'pages/placeholder.html'
'/working' = 'pages/about.html'
'/about' = 'pages/placeholder.html'
'/contacts' = 'pages/placeholder.html'


# Events page and subpages
